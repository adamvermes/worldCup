<div class="container-fluid">
    <div class="row justify-content-sm-center">
        <div ng-repeat="team in allTeams | orderBy: 'teamName'">
                <div class="teams">{{team.teamName}} <input type="checkbox" ng-model="togglePlayers"></div>

                <div class="players playersFade playerNames" ng-show="togglePlayers" ng-repeat="player in team.teamPlayers">{{ player }}</div>
        </div>
    </div>
</div>
