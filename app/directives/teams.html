<div ng-repeat="team in teams | orderBy: 'teamName'">
    <div class="row">
        <div class="col-md">{{team.teamName}} </div>

        <div>|</div>

        <div class="col">Players <input type="checkbox" ng-model="togglePlayers"></div>

        <div class="players col-12 playersFade" ng-show="togglePlayers" ng-repeat="player in team.teamPlayers">{{ player }}</div>
    </div>
</div>
