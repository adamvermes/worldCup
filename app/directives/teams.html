<div ng-repeat="team in allTeams | orderBy: 'teamName'">
    <div class="row justify-content-sm-center align-items-center">
        <div class="col-sm">{{team.teamName}} | Players <input type="checkbox" ng-model="togglePlayers"></div>

        <div class="players col-12 playersFade" ng-show="togglePlayers" ng-repeat="player in team.teamPlayers">{{ player }}</div>
    </div>
</div>
