<ul class="menu">
    Teams <input class="buttons" type="checkbox" ng-model="toggleTeams"> |
    Group Stage <input class="buttons" type="checkbox" ng-model="toggleGroups">
</ul>

<div class="container-fluid" ng-show="toggleTeams">
    <div class="teamName" ng-repeat="team in teams">{{ team.teamName }}
        | Players <input type="checkbox" ng-model="togglePlayers">
        <div class="players" ng-show="togglePlayers" ng-repeat="player in team.teamPlayers">{{ player }}
        </div>
    </div>
</div>

<div class="container-fluid" ng-show="toggleGroups">
<table>
    <tbody class="groupTable">
        <tr ng-repeat="items in arrayOfGroups">
            <td>{{items.name}}</td>
            <td ng-repeat="team in items.teams">
                {{ team.teamName }}
            </td>
        </tr>
    </tbody>
</table>
</div>
